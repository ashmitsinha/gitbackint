{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Your head content here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        
        h2 {
            font-size: 1.5em;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #089a9a;
            color: #fff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #045a5a;
        }
        
        /* Responsive styles */
        @media (max-width: 600px) {
            .container {
                padding-left:100px ;
            }
        }
        
        
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <p>Enter your email address to receive a password reset link.</p>

        <form action="forgotpassword" method="post" id="forgotPasswordForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Send Reset Link</button>
        </form>
    </div>
    </form>

    
</body>
</html>
